<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Playable Ad</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Added Iconify script for flag icons used in telephone input -->
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <video id="bad" data-src="topBar/bad.webm" style="display: none;" preload="none" playsinline webkit-playsinline
        muted>
        <source type="video/webm">
      </video>
      <video id="better" data-src="topBar/better.webm" style="display: none;" preload="none" playsinline
        webkit-playsinline muted>
        <source type="video/webm">
      </video>
      <video id="good" data-src="topBar/good.webm" style="display: none;" preload="none" playsinline webkit-playsinline
        muted>
        <source type="video/webm">
      </video>
      <video id="best" data-src="topBar/best.webm" style="display: none;" preload="none" playsinline webkit-playsinline
        muted>
        <source type="video/webm">
      </video>
      <video id="bestLoop" data-src="topBar/best_loop.webm" style="display: none;" preload="none" playsinline
        webkit-playsinline muted>
        <source type="video/webm">
      </video>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <video id="first" data-src="progressBar/first.webm" style="display: none;" preload="none" playsinline
        webkit-playsinline muted>
        <source type="video/webm">
      </video>
      <video id="second" data-src="progressBar/second.webm" style="display: none;" preload="none" playsinline
        webkit-playsinline muted>
        <source type="video/webm">
      </video>
      <video id="third" data-src="progressBar/third.webm" style="display: none;" preload="none" playsinline
        webkit-playsinline muted>
        <source type="video/webm">
      </video>
    </div>

    <div class="lobby-video-wrapper">
      <video id="lobbyVideo" data-src="lobbyScreen/loobyScreen.webm" preload="none" playsinline webkit-playsinline
        muted>
        <source type="video/webm">
      </video>
      <img id="lobbyFinalFrame" src="assets/mobile/lobbyScreen/LobbyFinalFrame.png" alt="Lobby Final Frame"
        style="display: none;">
      <button class="play-btn" id="playButton"></button>
    </div>

    <div class="question-video-wrapper">
      <!-- Question 1 videos -->
      <video id="Q1_entrance" data-src="Q1/entrance.webm" style="display: none;" preload="none" playsinline
        webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q1_A" data-src="Q1/1.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q1_B" data-src="Q1/2.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q1_C" data-src="Q1/3.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q1_D" data-src="Q1/4.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>

      <!-- Question 2 videos -->
      <video id="Q2_entrance" data-src="Q2/entrance.webm" style="display: none;" preload="none" playsinline
        webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q2_A" data-src="Q2/1.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q2_B" data-src="Q2/2.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q2_C" data-src="Q2/3.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q2_D" data-src="Q2/4.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>

      <!-- Question 3 videos -->
      <video id="Q3_entrance" data-src="Q3/entrance.webm" style="display: none;" preload="none" playsinline
        webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q3_A" data-src="Q3/1.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q3_B" data-src="Q3/2.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q3_C" data-src="Q3/3.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>
      <video id="Q3_D" data-src="Q3/4.webm" style="display: none;" preload="none" playsinline webkit-playsinline>
        <source type="video/webm">
      </video>

      <!-- Trivia button wrapper -->
      <div class="trivia-btn-wrapper" style="display: none;">
        <button class="trivia-btn" id="aButton"></button>
        <button class="trivia-btn" id="bButton"></button>
        <button class="trivia-btn" id="cButton"></button>
        <button class="trivia-btn" id="dButton"></button>
      </div>
    </div>

    <!-- Trivia background -->
    <div class="trivia-background">
      <video id="triviaBackgroundVideo" data-src="triviaBackground.webm" style="display: none;" preload="none"
        playsinline webkit-playsinline>
        <source type="video/webm">
      </video>
    </div>

    <!-- Final video -->
    <div class="final-video-wrapper">
      <video id="finalScreen" data-src="finalScreen/finalScreen.webm" style="display: none;" preload="none" playsinline
        webkit-playsinline muted>
        <source type="video/webm">
      </video>
      <button class="submit-btn" id="submitBtn" style="display: none;"></button>
      <button onclick="window.open('https://quiiiz.com/privacy-policy11/', '_blank')" class="privacy-btn"
        id="privacyBtn" style="display: none;"></button>
      <div class="phone-input">
        <div class="select-box">
          <div class="selected-option">
            <div class="flag-container">
              <span class="iconify" data-icon="flag:um-1x1"></span>
              <img class="arrow-icon" src="assets/desktop/arrow_icon.svg" alt="arrow icon" />
            </div>
            <input type="tel" name="tel" placeholder="Phone Number" value="+1 " data-prefix="+1 " />
          </div>
          <div class="options">
            <input type="text" class="search-box" placeholder="Search Country Name">
            <ol></ol>
          </div>
        </div>
      </div>
      <div class="verification-input">
        <input type="text" name="verification-code" placeholder="Enter Verification Code"
          aria-label="Verification Code">
      </div>
    </div>

    <div class="visual-addons">
      <video id="fingerLoop" data-src="lobbyScreen/fingerLoop.webm" style="display: none;" preload="none" playsinline
        webkit-playsinline muted loop>
        <source type="video/webm">
      </video>
      <video id="confetti" data-src="finalScreen/confetti.webm" style="display: none;" preload="none" playsinline
        webkit-playsinline muted>
        <source type="video/webm">
      </video>
      <img class id="inBtn" src="assets/desktop/finalScreen/BTN You're In.png" alt="you're in" style="display: none;">
    </div>

    <!-- Audio assets -->
    <audio id="music" loop>
      <source src="assets\desktop\music.mp3" type="audio/mp3">
    </audio>
  </div>
  <script src="viewport-fix.js"></script>
  <script src="video_preloader.js"></script>
  <script src="script.js"></script>
  <script src="final_screen.js"></script>
  <script src="server.js"></script>
</body>

</html>
