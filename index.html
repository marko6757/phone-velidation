<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playable Ad</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Added Iconify script for flag icons used in telephone input -->
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <video id="bad" preload="metadata" style="display: none;" muted>
        <source src="assets\topBar\bad.webm" type="video/webm">
      </video>
      <video id="better" preload="metadata" style="display: none;" muted>
        <source src="assets\topBar\better.webm" type="video/webm">
      </video>
      <video id="good" preload="metadata" style="display: none;" muted>
        <source src="assets/topBar/good.webm" type="video/webm">
      </video>
      <video id="best" preload="metadata" style="display: none;" muted>
        <source src="assets/topBar/best.webm" type="video/webm">
      </video>
      <video id="bestLoop" preload="metadata" style="display: none;" muted>
        <source src="assets/topBar/best_loop.webm" type="video/webm">
      </video>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <video id="first" preload="metadata" style="display: none;" muted>
        <source src="assets/progressBar/first.webm" type="video/webm">
      </video>
      <video id="second" preload="metadata" style="display: none;" muted>
        <source src="assets/progressBar/second.webm" type="video/webm">
      </video>
      <video id="third" preload="metadata" style="display: none;" muted>
        <source src="assets/progressBar/third.webm" type="video/webm">
      </video>
    </div>

    <div class="lobby-video-wrapper">
      <video id="lobbyVideo" preload="metadata" autoplay muted>
        <source src="assets/lobbyScreen/loobyScreen.webm" type="video/webm">
      </video>
      <img id="lobbyFinalFrame" src="assets/lobbyScreen/LobbyFinalFrame.png" alt="Lobby Final Frame"
        style="display: none;">
      <button class="play-btn" id="playButton"></button>
    </div>

    <div class="question-video-wrapper">
      <!-- Question 1 videos -->
      <video id="Q1_entrance" preload="metadata" style="display: none;">
        <source src="assets/Q1/entrance.webm" type="video/webm">
      </video>
      <video id="Q1_A" preload="metadata" style="display: none;">
        <source src="assets/Q1/1.webm" type="video/webm">
      </video>
      <video id="Q1_B" preload="metadata" style="display: none;">
        <source src="assets/Q1/2.webm" type="video/webm">
      </video>
      <video id="Q1_C" preload="metadata" style="display: none;">
        <source src="assets/Q1/3.webm" type="video/webm">
      </video>
      <video id="Q1_D" preload="metadata" style="display: none;">
        <source src="assets/Q1/4.webm" type="video/webm">
      </video>

      <!-- Question 2 videos -->
      <video id="Q2_entrance" preload="metadata" style="display: none;">
        <source src="assets/Q2/entrance.webm" type="video/webm">
      </video>
      <video id="Q2_A" preload="metadata" style="display: none;">
        <source src="assets/Q2/1.webm" type="video/webm">
      </video>
      <video id="Q2_B" preload="metadata" style="display: none;">
        <source src="assets/Q2/2.webm" type="video/webm">
      </video>
      <video id="Q2_C" preload="metadata" style="display: none;">
        <source src="assets/Q2/3.webm" type="video/webm">
      </video>
      <video id="Q2_D" preload="metadata" style="display: none;">
        <source src="assets/Q2/4.webm" type="video/webm">
      </video>

      <!-- Question 3 videos -->
      <video id="Q3_entrance" preload="metadata" style="display: none;">
        <source src="assets/Q3/entrance.webm" type="video/webm">
      </video>
      <video id="Q3_A" preload="metadata" style="display: none;">
        <source src="assets/Q3/1.webm" type="video/webm">
      </video>
      <video id="Q3_B" preload="metadata" style="display: none;">
        <source src="assets/Q3/2.webm" type="video/webm">
      </video>
      <video id="Q3_C" preload="metadata" style="display: none;">
        <source src="assets/Q3/3.webm" type="video/webm">
      </video>
      <video id="Q3_D" preload="metadata" style="display: none;">
        <source src="assets/Q3/4.webm" type="video/webm">
      </video>

      <!-- Trivia button wrapper -->
      <div class="trivia-btn-wrapper" style="display: none;">
        <button class="trivia-btn" id="aButton"></button>
        <button class="trivia-btn" id="bButton"></button>
        <button class="trivia-btn" id="cButton"></button>
        <button class="trivia-btn" id="dButton"></button>
      </div>
    </div>

    <!-- Trivia background -->
    <div class="trivia-background">
      <video id="triviaBackgroundVideo" preload="metadata" style="display: none;" muted>
        <source src="assets/triviaBackground.webm" type="video/webm">
      </video>
    </div>

    <!-- Final video -->
    <div class="final-video-wrapper">
      <video id="finalScreen" preload="metadata" style="display: none;" muted>
        <source src="assets/finalScreen/finalScreen.webm" type="video/webm">
      </video>
      <button class="submit-btn" id="submitBtn" style="display: none;"></button>
      <button onclick="window.open('https://quiiiz.com/privacy-policy11/', '_blank')" class="privacy-btn" id="privacyBtn" style="display: none;"></button>
      <div class="phone-input">
        <div class="select-box">
          <div class="selected-option">
            <div class="flag-container">
              <span class="iconify" data-icon="flag:um-1x1"></span>
              <img class="arrow-icon" src="assets\arrow_icon.svg" alt="arrow icon" />
            </div>
            <input type="tel" name="tel" placeholder="Phone Number" value="+1 " data-prefix="+1 " />
          </div>
          <div class="options">
            <input type="text" class="search-box" placeholder="Search Country Name">
            <ol></ol>
          </div>
        </div>
      </div>
      <div class="verification-input">
        <input type="text" name="verification-code" placeholder="Enter Verification Code"
          aria-label="Verification Code">
      </div>
    </div>

    <div class="visual-addons">
      <video id="fingerLoop" preload="metadata" style="display: none;" muted loop>
        <source src="assets/lobbyScreen/fingerLoop.webm" type="video/webm">
      </video>
      <video id="confetti" preload="metadata" style="display: none;" muted>
        <source src="assets/finalScreen/confetti.webm" type="video/webm">
      </video>
      <img class id="inBtn" src="assets/finalScreen/BTN You're In.png" alt="you're in" style="display: none;">
    </div>

    <!-- Audio assets -->
    <audio id="music" loop>
      <source src="assets/music.mp3" type="audio/mp3">
    </audio>
  </div>
  <script src="video_preloader.js"></script>
  <script src="script.js"></script>
  <script src="final_screen.js"></script>
  <script src="server.js"></script>
</body>

</html>
